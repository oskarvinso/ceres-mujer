
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceres - Ser Mujer | Salud y Vida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ceres: {
                primary: '#26A69A', // Teal
                secondary: '#B2DFDB', // Light Teal
                dark: '#004D40', // Deep Forest Green
                mint: '#E0F2F1', // Very Light Mint
                light: '#F5FBFA'  // Off-white background
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #F5FBFA;
            color: #2D3748;
        }
        .btn-ceres {
            background-color: #26A69A;
            transition: all 0.3s ease;
        }
        .btn-ceres:hover {
            background-color: #004D40;
            transform: translateY(-1px);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #E0F2F1;
        }
    </style>
