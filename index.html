
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceres - Ser Mujer | Salud y Vida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ceres: {
                primary: '#8E24AA', // Purple from logo
                secondary: '#D81B60', // Magenta from logo
                dark: '#4A148C', // Deep Purple
                mint: '#F3E5F5', // Soft Lavender
                light: '#FAFAFA'  // Off-white background
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #FAFAFA;
            color: #2D3748;
        }
        .btn-ceres {
            background-color: #8E24AA;
            transition: all 0.3s ease;
        }
        .btn-ceres:hover {
            background-color: #4A148C;
            transform: translateY(-1px);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #F3E5F5;
        }
    </style>
